<body>
    <!-- Google Tag Manager (noscript) -->

    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

	<div class="topbar" style="background-color: unset">
		<div class="swissLogo" id="swissLogo">
			<a href="{% url 'entry:index' %}">
			<img src="{{ MEDIA_URL }}{% static 'SwissIcon2x.png' %}" alt="SWISS Logo">
			</a>
		</div>
	</div>
	<div id="soloContainer">
		<div class="soloBox" style="">
			<div class="infoHeader">
				<img class="infoIcon" src="{{ MEDIA_URL }}{% static 'NewUserIcon.png' %}" alt="Download Icon">
				<h1>Register New User</h1>
			</div>
			<form action="{% url 'entry:register' %}" class="" method="post" name="mainForm" id="mainForm">
				{% csrf_token %}
				{{ form }}
			</form>
		</div>
	</div>

</html>

<style>
    #mainForm h1 {
        margin-left: 10px;
        font-size: x-large;
    }
</style>

<script>
    // NOTE! all element values and ids are defined by Register form in entry/forms.py
    window.addEventListener('DOMContentLoaded', function () {
        let reg_id = document.getElementById('id_org_reg_id');
        let formItem = reg_id.parentElement;
        let initialDisplay = formItem.style['display'];

        let yes = document.getElementById('create_new_org_true');
        let no = document.getElementById('create_new_org_false');

        yes.addEventListener('click', function () {
            formItem.style['display'] = 'None';
            reg_id.value = '';
        })
        no.addEventListener('click', function () {
            formItem.style['display'] = initialDisplay;
        })
    })
</script>
