<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SWISS Import</title>
<link rel="stylesheet" type="text/css" href="{% static 'entry/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'entry/colorsheet.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'entry/formstyle.css' %}">
<script src="{% static 'entry/script.js' %}"></script>
<link rel="apple-touch-icon" sizes="180x180" href="{{ MEDIA_URL }}{% static 'favicon/apple-touch-icon.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ MEDIA_URL }}{% static 'favicon/favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ MEDIA_URL }}{% static 'favicon/favicon-16x16.png' %}">
<meta name="theme-color" content="0F4D8D">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"><!-- Google Tag Manager -->

new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],

</head>

<body><!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N73L5WQ"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
{% get_topbar 'SwissIcon2x.png' %}
	{% get_sidebar %}
	<div id="soloContainer">
		<div class="soloBox" style="width:auto;">
			<div class="infoHeader">
				<img class="infoIcon" src="{{ MEDIA_URL }}{% static 'DownloadIcon.png' %}" alt="Download Icon">
				<h1>Import Data from FIRST</h1>
			</div>
			<form action="{% url 'entry:import_from_first' %}" method="post" enctype="multipart/form-data" id="form">
				{% csrf_token %}
				<p>Info on what everything means will go here in the future.</p>
				<div class="formItem" style="margin-top:10px; background:none; justify-content: space-between;">
					<label class="requiredField" for="importType">Data Type</label>
					<select name="importType" id="importType" required>
						<option value="" disabled selected hidden>&#8230;</option>
						<option value="0">By District Key</option>
						<option value="1">By Event Key</option>
						<option value="2" disabled>By Geographical Location</option>
						<option value="3">Individual Team Number</option>
					</select>
				</div>
				<div class="formItem" style="margin-top:10px; background:none; justify-content: space-between">
					<label class="requiredField" for="key">Key</label>
					<input style="width: 100px" type="text" name="key" id="key" autocomplete="off" required>
				</div>
				<div class="formItem" style="margin-top:10px; background:none; justify-content: space-between">
					<label for="year">Year</label>
					<input style="width: 100px" type="number" name="year" id="year" maxlength="4">
				</div>
				<div class="formItem" style="margin-top:10px; background:none; justify-content: flex-start">
					<input type="submit" value="Import">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
