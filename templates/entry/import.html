{% load static %}
{% load common_tags %}

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SWISS Import</title>
<link rel="stylesheet" type="text/css" href="{% static 'entry/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'entry/colorsheet.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'entry/formstyle.css' %}">
<script src="{% static 'entry/script.js' %}"></script>
<link rel="apple-touch-icon" sizes="180x180" href="{{ MEDIA_URL }}{% static 'favicon/apple-touch-icon.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ MEDIA_URL }}{% static 'favicon/favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ MEDIA_URL }}{% static 'favicon/favicon-16x16.png' %}">
<meta name="theme-color" content="0F4D8D">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body>
	<div class="topbar">
		<div class="hamburgerButton" onClick="openNav()">
			<button class="hamburgerButton" onClick="openNav()">☰</button>
		</div>
		<div class="swissLogo" id="swissLogo">
			<a href="{% url 'entry:index' %}">
			<img src="{{ MEDIA_URL }}{% static 'SwissIcon2x.png' %}" alt="SWISS Logo">
			</a>
		</div>
	</div>
	<div id="sideNav" class="sidebar">
		<div>
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
			<a href="{% url 'entry:index' %}">Home</a>
			<a href="{% url 'entry:match_scout_landing' %}">Scout</a>
			<a href="{% url 'entry:glance_landing' %}">Glance</a>
			<a href="{% url 'entry:teams' %}">Teams</a>
			<a href="{% url 'entry:match_data' %}">Data</a>
			<a href="{% url 'entry:visualize' %}">Visualize</a>
			<a href="{% url 'entry:settings' %}">Settings</a>
			<a href="{% url 'entry:about' %}">About</a>
		</div>
		<div class="greeting">
			<p id="timeOfDay"></p>
			<p style="padding-top: 0px">{{ user.get_username }}!</p> 
		</div>
		<script>
			var hour = new Date().getHours();
			var greeting; 
			if (hour < 17) {
				greeting = "Good day,";
			} else {
				greeting = "Good evening,";
			}
			document.getElementById("timeOfDay").innerHTML = greeting;
		</script>
	</div>
	
	<div class="bodyContainer" id="bodyContainer">
		<div id="loginContainer">
			<div class="infoBox" style="width:auto;">
				<div class="infoHeader">
					<img class="infoIcon" src="{{ MEDIA_URL }}{% static 'FirstDownloadIcon.png' %}" alt="Download Icon">
					<h1>Import Data from FIRST</h1>
				</div>
				<form action="{% url 'entry:import_from_first' %}" method="post" enctype="multipart/form-data" id="form">
					{% csrf_token %}
					<p>Info on what everything means will go here in the future.</p>
                    <div class="formItem" style="margin-top:10px; background:none; justify-content: space-between;">
						<label for="importType">Data Type</label>
						<select name="importType" id="importType" required>
							<option value="" disabled selected hidden>&#8230;</option>
							<option value="0">By District Key</option>
							<option value="1">By Event Key</option>
							<option value="2" disabled>By Geographical Location</option>
							<option value="3">Individual Team Number</option>
						</select>
					</div>
					<div class="formItem" style="margin-top:10px; background:none; justify-content: space-between">
						<label for="key">Key</label>
						<input style="width: 100px" type="text" name="key" id="key" required>
					</div>
					<div class="formItem" style="margin-top:10px; background:none; justify-content: space-between">
						<label for="behaviour">Behaviour</label>
						<select name="behaviour" id="behaviour" required>
							<option value="" disabled selected hidden>&#8230;</option>
							<option value="0">Update Existing Entries</option>
							<option value="1">Ignore Existing Entries</option>
							<option value="2" disabled>A third option if necessary</option>
						</select>
					</div>
					<div class="formItem" style="margin-top:10px; background:none; justify-content: flex-start">
						<input type="submit" value="Submit">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
